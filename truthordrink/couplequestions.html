<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Couple Questions is a Party Game.">
    <title>Couple Questions</title>
    <link rel="icon" type="image/x-icon" href="../assets/img/shotglassturquoise.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<style>
    .button { font-family: 'Montserrat', sans-serif; display: inline-block; font-size: 150%; padding: 20px 60px; cursor: pointer; text-align: center; text-decoration: none; outline: none; color: whitesmoke; background-color: black; border: 2px solid whitesmoke; border-radius: 15px; box-shadow: 0 5px #333; }
    .button:hover {background-color: #333}
    .button:active { background-color: #999; box-shadow: 0 5px #111; transform: translateY(4px); }
    .shotglassimg { position: fixed; left: 35%; bottom: 20%; width: 15%; transform: translate(50%, 50%); }
    @media only screen and (max-device-width : 860px) { .shotglassimg { left: 25%; top: -50px; width: 25%; } #quote { padding-top: 40% !important;} }
    @media only screen and (max-device-width : 425px) { .shotglassimg { top: 70%; left: 20%; width: 30%; } #quote { padding-top: 20% !important;} }
    body {font-family: 'Montserrat', sans-serif;}
</style>
<body style="background-color:#080808; color: whitesmoke; height: 100vh; margin: 0;">
    <img src="../assets/img/shotglassturquoise.svg" class="shotglassimg">
    <div id="quote" style="text-align: center; padding-top: 15%; padding-left: 10%; padding-right: 10%; font-size: 200%"></div>
    <br>
    <div style="height: 2px; background-color: whitesmoke"></div>
    <br>
    <div style="text-align: center; color: whitesmoke">
        <button class="button" onclick="run();">New Question!</button>
    </div>
</body>
<script src="../assets/js/couplequestions.js"></script>
<script>
    window.onload = function() {
        run();
        document.body.requestFullscreen();
    };
</script>

</html>
